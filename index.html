<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
   <header id="header">
        <div id="fake-header">

        </div>
        <div id="logo-nav-bar">
            <div id="logo-container">
                <img src="https://totalenergies.com/themes/custom/totalenergies_com/dist/img/logo_totalenergies.png" alt="Logo" id="header-img">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#video" class="nav-link">Home</a></li>
                    <li><a href="#gallery-section" class="nav-link">Gallery</a></li>
                    <li><a href="#form-section" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="video-container">
            <video id="video"
            src="https://totalenergies.com/sites/g/files/nytnzq121/files/video-thumbnails/2021-07/Film_Total_Reveal_FR_FRANCE_2.mp4" 
            autoplay loop muted></video>
        </div>
   </header>

   <main>
        <section id="gallery-section">
        
            <div id="gallery-section-title">
                <p id="gallerytitle">
                    Gallery
                </p>
            </div>
        
            <div id="gallery-section-pictures">
                <div class="picture-div">
                    <img 
                    src="https://totalenergies.com/sites/g/files/nytnzq121/files/styles/w_1110/public/images/2021-07/La%20M%C3%A8de.jpg?itok=T6yKuNwC" alt="" class="img-gallery">
                </div>
                <div class="picture-div">
                    <img 
                    src="https://totalenergies.com/sites/g/files/nytnzq121/files/styles/w_1110/public/images/2022-01/78903.jpg?itok=3R_bnV6c" alt="" class="img-gallery">
                </div>
                <div class="picture-div">
                    <img 
                    src="https://totalenergies.com/sites/g/files/nytnzq121/files/styles/w_1110/public/thumbnails/image/prieska_sunset_1_0.jpg?itok=eOO1AhUI" alt="" class="img-gallery">
                </div>
                <div class="picture-div">
                    <img src="https://totalenergies.com/sites/g/files/nytnzq121/files/images/2021-12/GettyImages-962686330.jpg" alt="" class="img-gallery">
                </div>
                <div class="picture-div">
                    <img src="https://totalenergies.com/sites/g/files/nytnzq121/files/images/2021-11/img-remontee-CP-demarche-de-developpement_durable.jpg" alt="" class="img-gallery">
                </div>
                <div class="picture-div">
                    <img src="https://totalenergies.com/sites/g/files/nytnzq121/files/styles/w_1110/public/images/2021-12/79234_resize_0.png?itok=pXwK0NFo" alt="" class="img-gallery">
                </div>
            </div>
        </section>
    
        <section id="form-section">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <p>
                <span>Contactez-nous pour toute sorte aide</span>, que cela soit une 
                question qui vous brûle aux lèvres, ou bien une startup que vous souhaitez
                 créez, etc. Nous essayerons de vous répondre dans les plus brefs délais !
            </p>
            <input type="email" name="email" id="email" required="required" placeholder="example@example.com">
            <input type="submit" value="Envoyer" id="submit">
        </form>
        </section>
   </main>
   

</body>
</html>
